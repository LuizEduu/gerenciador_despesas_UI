<div class="container">

  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>

    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição: </label>
      <input type="text" pInputText>
    </div>

    <div class="ui-g-12">
      <label style="display: block;"> Vencimento: </label>
      <input type="text" pInputTex style="width: 100px;">
      <label> até </label>
      <input type="text" pInputText style="width: 100px;">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>

    </div>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">

      <p-table #dt [columns]="cols" styleClass="ui-table-cars" [value]="cars">

        <ng-template pTemplate="header">
          <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>ano</th>
            <th>Motor</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car>
          <tr>
            <td>{{car.marca}}</td>
            <td>{{car.modelo}}</td>
            <td styleClass="col-data">{{car.ano}}</td>
            <td styleClass="col-valor">{{car.motor}}</td>

          </tr>
        </ng-template>
      </p-table>
    </div>

  </div>

</div>
