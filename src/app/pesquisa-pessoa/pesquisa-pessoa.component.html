<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome:</label>
      <input type="text" pInputText />
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-table #dt [columns]="col" [value]="pessoas" [paginator]="true" [rows]="3" [responsive]="true">

          <ng-template pTemplate="header">
            <tr>
              <th>Nome</th>
              <th>Cidade</th>
              <th class="estado">Estado</th>
              <th class="status">Status</th>
              <th class="actions"></th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-pessoa>
            <tr>
              <td>{{pessoa.nome}}</td>
              <td>{{pessoa.cidade}}</td>
              <td class="estado">{{pessoa.estado}}</td>
              <td class="status">{{pessoa.status}}</td>
              <td><button pButton icon="pi pi-pencil" class="buttonTable"
                pTooltip="Editar" tooltipPosition="top"></button>
                <button pButton icon="pi pi-trash" class="buttonTable ui-button-danger"
                 pTooltip="Excluir" tooltipPosition="top"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>

    <div class="ui-g">
      <div class="ui-g-12 ui-fluid">
        <button pButton label="Nova Pessoa"></button>
      </div>
    </div>

  </div>

</div>
